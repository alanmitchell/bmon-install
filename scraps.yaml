# This is for cloning via SSH where a Private Key is needed
  vars:
    - user: bmon
    - ssh_key: .ssh/id_rsa

    - name: Clone BMON Repository
      git:
        repo: git@github.com:alanmitchell/bmon.git
        dest: /home/{{ user }}/bmon
        accept_hostkey: yes
        force: no
        recursive: no
        key_file: /home/{{ user }}/{{ ssh_key }}
        version: bare-server
